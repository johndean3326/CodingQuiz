<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Johns Coding Quiz</title>

<body>
   <div class="header" id="Header">
    
    <h1>WANT TO PLAY A GAME?! </h1>
    
    </div> 

    <div class="startBtn" id="startBtn">
        <button>PLAY</button>
    </div>

    <div class = "timer" id = "Timer"></div> 
   
    <div class ="quiz" id="Quiz hide"></div>
        <div id = "questions" class ="qs hide"></div>
            <div id = "anwsers" class = "as hide"></div>            
            <div class="hide score" id = "score"></div>
            <div class ="scoreButton hide" id = "scoreButton">
                <label for="initials">Initials</label>
                <input type="text" name = "Initials" id = "initials" placeholder="ex.(JD)" />
                <button class ="submitIn">Submit</button>
            </div>
            <div class="hide scores" id="scores">
                <h2>Scores:</h2>
                <ol class ="list"></ol>
            </div>


                
    

    <script src="./assets/script.js"></script>
</body>
</html>
