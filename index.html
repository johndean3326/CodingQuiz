<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Johns Random Quiz</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header>
        <h1> Test your Random knowledge! </h1>
        <h1 id="timer">Time: </h1>
    </header>
        
    <section class="container">
        
        <section id="question-container" class="hide">  
        <section id="question">Question</section>    
        <section id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
        </section>
      
    </section>
    
    <section id="end-screen" class="hide">
        <h3>How'd You Do</h3>
        <p id="final-score" class="hide"></p>
            <article>
                <p>Enter initials: <input id="inputText"></input> <button id="submit-btn">Submit</button></p>
             </article>
        
    </section>
    <section id="high-scores" class="hide">
        <h3 >High Scores</h3>
            <ul id="ul">
                

            
                
            </ul>
        <Button id="restart">Restart</Button>
    </section>

    <h3 id="start-text">Want To Play A Game?</h3>
    <section class="controls">
    <button id="start-btn" class="start-btn btn">Begin!</button>
    <button id="next-btn" class="next-btn btn hide">Next</button>
    </section>           
</section>


<script src="./assets/script.js"></script>
</body>
